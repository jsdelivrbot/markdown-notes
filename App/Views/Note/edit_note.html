{% extends 'Templates/base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
    <form method="POST" action="/notes/edit">
      <div class="form-group">
        <input type="text" placeholder="Title" name="title" value="{{ title }}" id="title">
      </div>
    </div>
    <div class="col-md-6">
        <input type="hidden" name="id" value="{{ id }}">
        <input type="hidden" name="cat_id" value="{{ cat_id }}">
        <input type="hidden" name="cat_title" value="{{ cat_title }}">
        <div class="form-group">
          <textarea class="form-control" name="content" rows="20" id="markdown">{{ content }}</textarea>
        </div>
        <div class="form-group">
          <label>Share</label><br>
          {% if (share == 'y') %}
          <input type="radio" name="share" value="y" checked> Yes<br>
          <input type="radio" name="share" value="n"> No
          {% else %}
          <input type="radio" name="share" value="y"> Yes<br>
          <input type="radio" name="share" value="n" checked> No
          {% endif %}
        </div>
        <button type="submit" class="btn btn-default">Update</button>
        <a href="/notes/index" class="btn btn-default">Cancel</a>
      </form>
    </div>
    <div class="col-md-6">
      <div id="preview">
      </div>
    </div>
  </div>
</div>
{{ include('Templates/scripts.html') }}
{{ include('Templates/markdown.html') }}
{% endblock %}
